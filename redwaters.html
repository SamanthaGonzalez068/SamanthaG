<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="images/Reve.jpg" alt="Image 1">

    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        
    </div>

    <script src="script.js"></script>
